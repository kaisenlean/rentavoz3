<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./plantilla/siteThm.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">



	<ui:define name="content">
			<h1>Cambia tu contraseña</h1>
			
			<h:form>
			<h:panelGrid columns="2">
			<p:outputLabel value="Contraseña"></p:outputLabel>
			<p:password value="#{changePass.clave}"></p:password>
			
			
			<p:outputLabel value="Digítala nuevamente"></p:outputLabel>
			<p:password value="#{changePass.clave2}"></p:password>
			
			
			<p:commandButton value="Cambiar clave" process="@all" update="@all" actionListener="#{changePass.cambiarPassword()}"></p:commandButton>
			<p:commandButton value="Cancelar" action="dashborad.jsf" process="@all" update="@all" immediate="true"></p:commandButton>
			
			</h:panelGrid>
			</h:form>

	</ui:define>

</ui:composition>
