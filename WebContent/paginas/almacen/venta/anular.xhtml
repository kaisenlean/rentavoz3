<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/plantilla/siteThm.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="content">
		<h:form id="form" style="width:100%">
			<h:outputLabel value="Solicitud de anulaciÃ³n de  Venta" class="h1" />


			<p:dataTable paginator="true" rows="20" id="tableVenta"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" value="#{anularVentaBean.lista}"
				var="venta">

				<p:column headerText="Numero" filterBy="#{venta.idVenta}"
					filterMatchMode="contains">
					<h:outputText value="#{venta.idVenta}"></h:outputText>
				</p:column>
				<p:column headerText="Corte" filterBy="#{venta.venFecha}"
					filterMatchMode="contains">
					<h:outputText value="#{venta.venFecha}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Tercero" filterBy="#{venta.firstTercero}"
					filterMatchMode="contains">
					<h:outputText value="#{venta.firstTercero}"></h:outputText>
				</p:column>
				<p:column>
					<p:selectBooleanCheckbox value="#{venta.seleccionado}"></p:selectBooleanCheckbox>
				</p:column>

			</p:dataTable>
			<h:panelGrid columns="2">
				<p:commandButton value=" Enviar solicitudes "
					actionListener="#{anularVentaBean.anularVentaSeleccionadas()}"
					update="tableVenta"></p:commandButton>
			</h:panelGrid>


		</h:form>

	</ui:define>

</ui:composition>
