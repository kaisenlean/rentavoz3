<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/plantilla/siteThm.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="content">
		<h:form>
			<h:outputLabel value="Gestion de Operadores" class="h1" />

			<h:panelGrid columns="2" rendered="${!beanOperador.form}">
				<h:commandButton value="Nuevo Operador"
					actionListener="${beanOperador.verFormNuevo(true)}" />
			</h:panelGrid>


			<p:panel rendered="${beanOperador.form}"
				header="Informacion del operador" style="width: 100%">
				<h:panelGrid columns="3">
					<h:outputLabel rendered="${beanOperador.edit}" value="Codigo" />
					<h:inputText rendered="${beanOperador.edit}" id="codDept"
						disabled="${beanOperador.edit}"
						value="${beanOperador.objeto.idOperador}" required="true"
						requiredMessage="Por favor digita un codigo valido" />
					<p:message rendered="${beanOperador.edit}" for="codDept" />

					<h:outputLabel value="Nombre" />
					<h:inputTextarea rows="5" cols="70" id="nomDept"
						value="${beanOperador.objeto.opeNombre}" required="true"
						requiredMessage="Por favor digita un nombre valido" />
					<p:message for="nomDept" />

					<h:commandButton value="Aceptar" action="${beanOperador.aceptar()}" />
					<h:commandButton value="Cancelar" immediate="true"
						action="${beanOperador.reglaNavegacion()}" />
				</h:panelGrid>
			</p:panel>


			<h:commandButton rendered="${!beanOperador.form}"
				value="Descargar en pdf" image="/imagenes/pdf.png"
				actionListener="#{printerBean.exportXls('operadores','informe_operadores','xls')}"></h:commandButton>
			<p:dataTable  paginator="true" rows="10" lazy="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rendered="${!beanOperador.form}" style="width: 100%"
				value="#{beanOperador.model}" var="item"
				emptyMessage="No hay registros">
				<p:column style="width: 10%" headerText="Codigo"
					filterBy="${item.idOperador}" filterMatchMode="contains"
					styleClass="styleColumn">
					<p:outputLabel value="${item.idOperador}" />
				</p:column>
				<p:column headerText="Nombre" styleClass="styleColumn"
					filterBy="${item.opeNombre}" filterMatchMode="contains">
					<p:outputLabel value="${item.opeNombre}" />
				</p:column>
				<p:column width="7%">
					<h:commandButton image="/imagenes/edit.png"
						actionListener="${beanOperador.renderizarItem(item, true)}" />
					<h:commandLink onclick="pnl${item.opeNombre}.show();">
						<h:graphicImage url="/imagenes/delete.png" />

					</h:commandLink>
					<p:dialog widgetVar="pnl${item.opeNombre}" closable="false"
						header="Desea eliminar este Item ?" visible="false"
						resizable="false">

						<h:panelGrid columns="2">
							<p:commandButton value="Eliminar" partialSubmit="true"
								actionListener="${beanOperador.eliminarItem(item)}" />
							<p:commandButton value="Cancelar"
								onclick="pnl${item.opeNombre}.hide();" />
						</h:panelGrid>

					</p:dialog>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
