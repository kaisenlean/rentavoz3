<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="codValue" />
        <cc:attribute name="displayValue"/>
        <cc:attribute name="buscarListener" required="true" method-signature="void actionListener(javax.faces.event.ActionEvent)"/>
        <cc:attribute name="etiquetaBoton" default="Buscar"/>
        <cc:attribute name="requerido" default="false"/>
        <cc:attribute name="bloqueaBoton" default="false"/>
        <cc:attribute name="mensajeRequerido" default="Por favor seleccione una opcion valida"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="3">
            <h:inputText value="#{cc.attrs.codValue}"
                           size="10"
                           readonly="true"
                     
                           requiredMessage="${cc.attrs.mensajeRequerido}"
                           required="${cc.attrs.requerido}"/>
            <h:inputText value="#{cc.attrs.displayValue}"
                           size="40"
                           readonly="true"
                        />
            <h:commandButton  
                id="btnBuscar"
                actionListener="${cc.attrs.buscarListener}"
                               value="#{cc.attrs.etiquetaBoton}"
                               immediate="true"
                               disabled="#{cc.attrs.bloqueaBoton}"
                               >
                
            </h:commandButton>
            
        </h:panelGrid>
    </cc:implementation>
</html>
