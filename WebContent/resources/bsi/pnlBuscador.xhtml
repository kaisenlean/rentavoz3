    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="buscador" required="true" type="co.innovate.rentavoz.views.components.buscador.Buscador"/>
        <cc:attribute name="mostrarLimpiar" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        
         <!--appendToBody="true"-->
        <p:dialog
           
            
            rendered="#{cc.attrs.buscador.mostrarPopup}"

            >

            <h:panelGrid>

                            <p:dataTable var="item"
                
                                         style="width: 400px;"

                                         paginator="true"
                                         widgetVar="tblBuscador"
                                         paginatorPosition="top"
                                         id="tblBuscador">
                              
                
                                <p:column  style="width: 16px">
                
                                    <h:commandButton value="s"

                                                     image="/imagenes/select.png"
