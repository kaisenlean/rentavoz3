<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="tableLayout.css" library="css" />

	<title>Rentavoz 2.0</title>
</h:head>

<h:body style="font-size: 11px">




	<p:layout fullPage="true" collapseTitle="Modulos">


		<!-- 		<p:layoutUnit position="north" size="60"> -->


		<!-- 		</p:layoutUnit> -->



		<p:layoutUnit header="Menu Principal" position="west" size="200"
			collapsible="true" footer="@Copyright Grupo Innovate">
			<h:panelGrid>

				<h:graphicImage url="/imagenes/logo.png"
					style="width: 100%;height: 15%;float: left" />
				<p:graphicImage url="/imagenes/coinv.png"
					style="width: 100%;height: 35%;float: left"></p:graphicImage>
				<ui:insert name="left">

					<ui:include src="/menu/menuPrincipal.xhtml" />
				</ui:insert>
			</h:panelGrid>
		</p:layoutUnit>


		<h:form>
			<p:layoutUnit position="center">
				<!-- 				<h:form> -->

				<p:menubar style="float: right;height: 5%">
					<p:menuitem value="Volver" title="Volver" action="/dashboard.jsf"
						immediate="true"></p:menuitem>
					<p:menuitem title="#{login.user != null ? login.user.usuario : ''}"
						value="#{login.user != null ? login.user.usuario : ''}" />
					<p:menuitem title="Salir" value="Salir"
						actionListener="#{login.logOut}" />
				</p:menubar>

				<!-- 				</h:form> -->
				<p:dialog rendered="#{!login.session}" visible="#{!login.session}"
					header="Lo sentimos , no hemos detectado una sesion activa recientemente"
					modal="true" closable="false" appendToBody="true">
					<h:form>

						<div align="center">

							<h:panelGrid>
								<h:graphicImage value="/imagenes/innovateLogo.png" />
								<a href="#{request.contextPath}/" type="button">Volver al
									inicio</a>
							</h:panelGrid>
						</div>
					</h:form>
				</p:dialog>

				<p:ajaxStatus style="width:64px;height:64px;float:right">
					<f:facet name="start">
						<p:graphicImage value="/imagenes/ajax-loader.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				<div style="float: bottom">

					<p:growl autoUpdate="true" showDetail="true" sticky="true"
						severity="info" life="200" />
				</div>


				<p:messages severity="warn" autoUpdate="true" showDetail="true"
					globalOnly="true"></p:messages>
				<ui:insert name="content"> Pagina principal</ui:insert>
			</p:layoutUnit>
		</h:form>

	</p:layout>


</h:body>

</html>
