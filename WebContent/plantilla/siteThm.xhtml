<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />

	<meta http-equiv="Pragma" content="nocache" />

	<h:outputStylesheet name="default.css" library="css" />
	<h:outputStylesheet name="tableLayout.css" library="css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/imagenes/favicon.ico" />
	<f:metadata>
		<f:event type="preRenderView" listener="#{login.validateSession()}" />
	</f:metadata>
	<title>Rentavoz Web</title>


	<ui:insert name="head">
	</ui:insert>

</h:head>

<h:body style="font-size: 11px">




	<p:layout fullPage="true" collapseTitle="Modulos">

			<h:panelGrid>

				<!-- 				<h:graphicImage url="/imagenes/logo.png" -->
				<!-- 					style="width: 100%;height: 15%;float: left" /> -->
				<p:graphicImage url="/imagenes/#{opcionLoader.imagenEmpresa}"

				<ui:insert name="left">

					<ui:include src="/menu/menuPrincipal.xhtml" />

				<p:menubar style="float: right;height: 5%">

					<p:menuitem title="Salir" value="Salir"
						actionListener="#{login.logOut}" />
							<p:menuitem>

						<p:column>
							<h:outputText styleClass="ui-theme ui-theme-"
								style="display-block" />
						</p:column>

						<p:column>

						</p:column>
					</p:themeSwitcher>
				</p:menuitem>
				</p:menubar>

				<!-- 				</h:form> -->
				<p:dialog rendered="#{!login.session}" visible="#{!login.session}"
					header="Lo sentimos , no hemos detectado una sesion activa recientemente"
					modal="true" closable="false" appendToBody="true">
					<h:form>

						<div align="center">

							<h:panelGrid>
								<h:graphicImage value="/imagenes/innovateLogo.png" />
								<a href="#{request.contextPath}/" type="button">Volver al
									inicio</a>
							</h:panelGrid>

					</h:form>
				</p:dialog>

				<!-- 						<p:graphicImage value="/imagenes/ajax-loader.gif" /> -->
				<!-- 					</f:facet> -->

				<!-- 					<f:facet name="complete"> -->
				<!-- 						<h:outputText value="" /> -->
				<!-- 					</f:facet> -->
				<!-- 				</p:ajaxStatus> -->

				<p:ajaxStatus onstart="PF('statusDialog').show();"
					onsuccess="PF('statusDialog').hide();" />

				<p:dialog appendTo="@(body)" modal="true" widgetVar="statusDialog"
					header="Por favor espere ..." draggable="false" closable="false">
					<p:graphicImage value="/imagenes/ajaxloadingbar.gif" />
				</p:dialog>
				<div style="float: bottom">
