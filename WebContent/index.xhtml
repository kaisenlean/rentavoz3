<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Rentavoz 3.0</title>
</h:head>
<h:body style="font-size: 11px;background-color:#A4A4A4">
	<h:form>
		<p:growl autoUpdate="true" showDetail="true" sticky="true" />
		<!-- 		<div align="center"> -->

		<p:dialog footer="@Grupo Innovate S.A.S" closable="false"
			resizable="false" draggable="false" modal="true" appendToBody="true"
			 header="Ingreso al sistema"
			widgetVar="pnl" visible="true"
			style="width:500px;float:top">

			<h:graphicImage url="/imagenes/logo.png" width="250" height="100" />
			<h:panelGrid columns="1" style="margin-left: 1%">
<!-- 				<h:graphicImage value="/imagenes/user.png" /> -->
<!-- 				<h:outputLabel value="Usuario" -->
<!-- 					style="color: orangered;font-weight: bold" /> -->
				<p:inputText size="30" placeholder="Usuario" style="width: 100%" value="#{login.usuario}"
					id="usuari" />

<!-- 				<h:graphicImage value="/imagenes/password.png" /> -->
<!-- 				<h:outputLabel value="Contraseña" -->
<!-- 					style="color: orangered;font-weight: bold" /> -->

				<p:password size="30" placeholder="Contraseña"  style="width: 100%" value="#{login.contrasena}"
					onkeypress="if (event.keyCode == 13) { btnIngreso.jq.click();  return false; }"
					id="contras" ></p:password>

			</h:panelGrid>
			<p:commandButton style="margin-left: 30%" value="Ingresar"
				process="@this,contras,usuari" partialSubmit="true"
				action="#{login.login()}" id="btnIngreso"
				widgetVar="btnIngreso"
				oncomplete="handleLoginRequest(xhr, status, args)" />

		</p:dialog>

		<!-- 		</div> -->
	</h:form>

	<script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            pnl.jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            pnl.hide();  
            $('#loginLink').fadeOut();  
        }  
    }  
</script>
</h:body>
</html>
